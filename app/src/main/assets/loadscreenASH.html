<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.image {

    opacity: 0.5;
    width: 120px;
    height: 120px;

    -webkit-animation:spin 4s linear infinite;
    -moz-animation:spin 4s linear infinite;
    animation:spin 4s linear infinite;
}
@-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
@-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
@keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }



</style>
</head>
<body>





<figure align="center" style="margin-top:100px">
    <img align="center" class="image" src="croplogo.png" alt="" width="120" height="120">
    <figcaption  style="margin-top:10px;opacity:0.5;font-size: 150%;">No content yet...Browse other categories</figcaption>
</figure>







</body>
</html>
